<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mirror Function Test</title>
</head>
<body>
    <script>
        function mirror(z) {
            const isArrayOf = item => Array.isArray(item);
            return z.slice().reverse().map(item => isArrayOf(item) ? mirror(item) : item);
        }

        console.log(mirror([1, 2, [3, [4, 5], 6]]));  
    </script>
</body>
</html>
